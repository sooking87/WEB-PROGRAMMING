<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올림픽 오륜기</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" ></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var myContext = canvas.getContext("2d");
            var text = "올림픽 오륜기";

            myContext.beginPath();
            myContext.arc(120, 150, 100, 0, 2*Math.PI);
            myContext.lineWidth = 10;
            myContext.strokeStyle = "blue";
            myContext.stroke(); 
            
            myContext.beginPath();
            myContext.arc(350, 150, 100, 0, 2*Math.PI);
            myContext.lineWidth = 10;
            myContext.strokeStyle = "black";
            myContext.stroke(); 
            
            myContext.beginPath();
            myContext.arc(580, 150, 100, 0, 2*Math.PI);
            myContext.lineWidth = 10;
            myContext.strokeStyle = "red";
            myContext.stroke(); 

            myContext.beginPath();
            myContext.arc(235, 280, 100, 0, 2*Math.PI);
            myContext.lineWidth = 10;
            myContext.strokeStyle = "yellow";
            myContext.stroke(); 

            myContext.beginPath();
            myContext.arc(465, 280, 100, 0, 2*Math.PI);
            myContext.lineWidth = 10;
            myContext.strokeStyle = "green";
            myContext.stroke(); 

            myContext.font = "bold 25pt Arial";
            myContext.fillText(text, 250, 500);
        </script>
</body>
</html>
