<!DOCTYPE html>
<html>
    <head>
        <title>Drag & Drop API</title>
        <style type="text/css">
            #item {
                width: 1200px;
                height: 200px;
                padding: 5px;
                border: 1px solid;
                margin: 10px;
            }

            #bag {
                width: 1200px;
                height: 200px;
                padding: 5px;
                border: 1px solid;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="item">
            <img id="end1" src="https://t1.daumcdn.net/cfile/tistory/996D204A5C166D6D36" width="200" height="200" draggable="true">
            <img id="end2" src="https://pbs.twimg.com/media/EORC-7EXkAE23SE.jpg" width="200" height="200" draggable="true">
            <img id="end3" src="http://file3.instiz.net/data/cached_img/upload/2021/06/15/15/972aeba6a22ae2f15582374db98a1538.jpg" width="200" height="200" draggable="true">
        </div>
        <div id="bag">
            가방
        </div>
        <script type="text/javascript">
            var src = document.getElementById("item");
            var srcId;
            var target = document.getElementById("bag");

            src.ondragstart = function(e) {
                srcId = e.target.id;
                e.dataTransfer.setData("text", srcId);
            }
            target.ondragenter = function(e) {
                dropId = e.target.id;
            }
            target.ondragover = function(e) {
                e.preventDefault();
            }
            target.ondrop = function(e) {
                var data = e.dataTransfer.getData("text");
                e.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
