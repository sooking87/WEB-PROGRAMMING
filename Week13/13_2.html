<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무지개 그리기</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var myContext = canvas.getContext("2d");

            myContext.beginPath();
            myContext.arc(250, 450, 200, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "red";
            myContext.fill();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(250, 450, 180, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "orange";
            myContext.fill();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(250, 450, 160, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "yellow";
            myContext.fill();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(250, 450, 140, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "green";
            myContext.fill();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(250, 450, 120, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "blue";
            myContext.fill();
            myContext.stroke();


            myContext.beginPath();
            myContext.arc(250, 450, 100, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "navy";
            myContext.fill();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(250, 450, 80, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "purple";
            myContext.fill();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(250, 450, 60, 0*Math.PI, 1*Math.PI, true);
            myContext.fillStyle = "white";
            myContext.fill();
            myContext.stroke();

            var dataURL = canvas.toDataURL();
            canvasDom.src = dataURL;

        </script>
</body>
</html>
