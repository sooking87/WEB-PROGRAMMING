<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일시트 적용하기</title>
    <style>
        h2 {
            color: blue;
        }
        p {
            font-size: 12pt;
        }
        span {
            font-weight: bolder;
            background-color: #f2f5a9;
        }
        strong {
            color: red;
            text-decoration: underline;
        }
        small {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>나의 취미 소개하기</h2>
    <p>나의 취미는 <span>요리하기</span> 입니다</p>
    <p>가장 잘하는 요리는 <strong>파스타</strong><sup>1)</sup> 입니다. <br> 저는 파스타 중에 까르보나라, 미트볼 스파게티, 크림 만조 파스타를 할 줄 압니다.</p>
    <p><small><sup>1)</sup>파스타란, 이탈리아식 국수로 밀가루를 달걀에 반죽하여 만들며 마카로니, 스파게티 따위가 대표적이다.</small></p>
</body>
</html>
